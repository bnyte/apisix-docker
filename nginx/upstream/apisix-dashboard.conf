server {
   listen 443 ssl default_server;

   server_name apisix.bnyte.com;

   ssl_certificate      /opt/ssl/apisix/nginx/1_blog.bnyte.com_bundle.crt;
   ssl_certificate_key  /opt/ssl/blog-halo/nginx/2_blog.bnyte.com.key;

   ssl_session_cache    shared:SSL:1m;
   ssl_session_timeout  5m;

   ssl_ciphers  HIGH:!aNULL:!MD5;
   ssl_prefer_server_ciphers  on;

    location / {
        root /opt/software/repository/blog-hexo-bytestroll/public;
        # 定义首页索引文件名称
        index index.html;
    }
}

server {
        listen 80;
        listen [::]:80;
        server_name apisix.bnyte.com;
        return 301 https://$server_name$request_uri;
}
